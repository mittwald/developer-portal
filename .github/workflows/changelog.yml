name: Generate API changelogs
on:
  workflow_dispatch:
  schedule:
      - cron: '0 20 * * 5'  # Friday, 20:00
jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: '${{ secrets.RELEASE_USER_TOKEN }}'
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Generate code
        run: npm run generate
      - name: Install oasdiff
        run: |
          wget https://github.com/Tufin/oasdiff/releases/download/v1.10.23/oasdiff_1.10.23_linux_amd64.tar.gz
          tar xzf oasdiff_1.10.23_linux_amd64.tar.gz
          mv oasdiff /usr/local/bin/oasdiff
      - name: Git Identity ðŸªª
        run: |
          git config user.name "mittwald-machine[bot]"
          git config user.email "mittwald-machine@users.noreply.github.com"
      - name: Generate API changelogs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          npm run generate:changelog
          
          if [ $(git status --porcelain changelog static/specs | wc -l) -gt 0 ] ; then
            git add changelog static/specs
            git commit -m "chore(changelog): generate API changelog for $(date +%d-%m-%Y)";
          fi
      - name: Synchronize CLI docs
        run: |
          npm run generate:cli
          
          if [ $(git status --porcelain docs/cli | wc -l) -gt 0 ] ; then
            git add docs/cli
            git commit -m "chore(cli): synchronize CLI documentation from mittwald/cli";
          fi
      - name: Run build
        run: |
          npm run build
      - name: Push changes
        run: |
          git push